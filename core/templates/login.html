	{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
			background: url('{% static "images/adopt.jpg" %}') no-repeat center center fixed;
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            max-width: 900px;
        }

        .wrap {
            display: flex;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .text-wrap {
            flex: 1;
            background: linear-gradient(135deg, #360202 0%, #f60404 100%);
            padding: 50px;
            color: #fff;
        }

        .text-wrap h2 {
            font-weight: 700;
        }

        .btn {
            background: transparent;
            border: 2px solid #cd0404;
            border-radius: 30px;
            color: #fff;
            padding: 10px 30px;
            font-weight: 600;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #720101;
            color: #7d071a;
        }

        .login-wrap {
            flex: 1;
            padding: 50px;
            background: #fff;
            color: #333;
        }

        h3 {
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 0;
            background: transparent;
            box-shadow: none;
            color: #333;
            transition: 0.3s ease;
        }

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: none;
        }

	</style>

	<body>
	<section class="ftco-section .ftco-no-pt">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-10 col-lg-8">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to login</h2>
								<p>Don't have an account?</p>
								<a href="{% url 'registration-page' %}" class="btn btn-white btn-outline-white">Sign Up</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
						<div class="w-100">
						</div>
			      	</div>
						<form action="{% url 'login-page' %}" method="post" class="signin-form">
							{% csrf_token %}
							<div class="form-group mb-3">
								<label class="label" for="name">Username</label>
								<input type="text" class="form-control" placeholder="Username" name="username" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password">Password</label>
							<input type="password" class="form-control" placeholder="Password" name="password" required>
							</div>
							<div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3" style="background-color: #720b0b;">Sign In</button>
							</div>
						</form>
                        {% for message in messages  %} <br><p>{{message}}</p><br>{% endfor %}
					</div>
		      	</div>
			</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
    <script  src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
