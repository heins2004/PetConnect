{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to register</h2>
								<p>Have an account?</p>
								<a href="{% url 'login-page' %}" class="btn btn-white btn-outline-white">Log In</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
						<div class="w-100">
							<p class="social-media d-flex justify-content-end">
								<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
								<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
							</p>
						</div>
					</div>
						<form action="{% url 'registration-page' %}" method="post" class="signin-form">
							{% csrf_token %}
							<div class="form-group mb-3">
								<label class="label" for="username">Username</label>
								<input type="text" class="form-control" placeholder="Username" name="username" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="first_name">First Name</label>
								<input type="text" class="form-control" placeholder="First Name" name="first_name" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="last_name">Last Name</label>
								<input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="password">Password</label>
								<input type="password" class="form-control" placeholder="Password" name="password" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="confirm">Confirm Password</label>
								<input type="password" class="form-control" placeholder="Confirm Password" name="confirm" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="email">Email</label>
								<input type="email" class="form-control" placeholder="Email" name="email" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="area">Area</label>
								<input type="text" class="form-control" placeholder="Area" name="area" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="city">City</label>
								<input type="text" class="form-control" placeholder="City" name="city" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="country">Country</label>
								<input type="text" class="form-control" placeholder="Country" name="country" required>
							</div>
							<div class="form-group mb-3">
								<label class="label" for="phone">Phone</label>
								<input type="number" class="form-control" placeholder="Phone" name="phone" required>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
							</div>
						</form>
						{% for message in messages  %} <br><p>{{message}}</p><br>{% endfor %}
					</div>
		      	</div>
			</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
    <script  src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
